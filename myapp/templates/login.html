{% extends "base.html" %}
{% block content %}
<div class="main">
    <section class="loginForm">
        <form method="POST">
            <h1>Login</h1>
            {{form.hidden_tag()}}
            {{form.email.label}}{{form.email}}<br>
            {{form.password.label}}{{form.password}}<br>
            {{form.submit()}}
        </form>
    </section>
</div>
{% endblock %}
