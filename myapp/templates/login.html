{% extends "base.html" %}
{% block content %}
<div class="main">
    <section class="loginForm">
        <h1>Login</h1>
        <form method="POST">
            <fieldset class="form-field">
                {{form.hidden_tag()}}
                {{form.email.label}}
                {{form.email}}
            </fieldset>
            <fieldset class="form-field">
                {{form.password.label}}
                {{form.password}}
            </fieldset>
            {{form.submit()}}
        </form>
    </section>
</div>
{% endblock %}
