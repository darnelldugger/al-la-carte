{% extends "base.html" %}
{% block content %}
<div class="containerPost">
    <form method="POST">
        <div class="form-group">
            {{form.hidden_tag()}}
            <h1>Login</h1>
        </div>
        <div class="form-group">
            {{form.email.label(class='form-group')}}
            {{form.email(class='form-control form-control-lg')}}
        </div>
        <div class="form-group">
            {{form.password.label(class='form-group')}}
            {{form.password(class='form-control form-control-lg')}}
        </div>
        <div class="form-group" id="formBtn">
            <button type="submit" class='btn btn-success form-control-lg'>Log in</button>
            <a href="{{url_for('core.index')}}" class="btn btn-danger form-control-lg">Cancel
                <a>
        </div>
    </form>
</div>
{% endblock %}
