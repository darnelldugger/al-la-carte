<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/219a77197a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='./images/favicon.ico') }}">
    <title>Box Menu</title>
</head>
<body>
    <ul style="text-align: center;">
        <li class="nav-link">
            <a href="{{url_for('core.index')}}"><i class="fa-solid fa-house fa-xl"></i>
                <p style="font-size: 12px;">Home</p>    
            <a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('core.info')}}"><i class="fa-solid fa-bell fa-xl"></i>
                <p style="font-size: 12px;">Notifications</p>
            </a>
        </li>

        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a href="{{url_for('dish_posts.create_dish')}}"><i class="fa-solid fa-square-plus fa-3x"></i>
                <!-- <p style="font-size: 12px;">Create</p> -->
            </a> 
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.logout')}}"><i class="fa-solid fa-right-from-bracket fa-xl"></i>
                <p style="font-size: 12px;">Logout</p>
            </a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.account')}}"><i class="fa-solid fa-user fa-xl"></i>
                <p style="font-size: 12px;">Account</p>
            </a>
        </li>
        {% else %}
        <li class="nav-link">
            <a href="{{url_for('users.login')}}"><i class="fa-solid fa-right-to-bracket fa-xl"></i>
                <p style="font-size: 12px;">Login</p>
            </a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.register')}}"><i class="fa-solid fa-file-circle-plus fa-xl"></i>
                <p style="font-size: 12px;">Sign Up</p>
            </a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    
</body>
<footer>
    <i class="fa-solid fa-box-open"></i>
    <h1>Box Menu</h1>
    <i class="fa-solid fa-box-open"></i>
</footer>
</html>
