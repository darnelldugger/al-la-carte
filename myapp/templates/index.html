{% block content %}
    <!-- <div class="jumbotron">

    <div class="container">
        {% for post in dish_posts.items %}
            <div class="card">
                <div class="car-boy">
                    <h5>
                        <a class="card-title" href="{{url_for('dish_posts.dish_post', dish_post_id=post.id)}}">{{post.title}}</a>
                    </h5>
                        <a href="{{url_for('users.user_posts', restaurantname=post.restaurant.restaurantname)}}">Served At: {{post.restaurant.restaurantname}}</a>
                    <p>Posted on: {{post.date.strftime('%Y - %m - %d')}}</p>
                    <a class="btn btn-primary" href="{{url_for('dish_posts.dish_post', dish_post_id=post.id)}}">View Dish Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
