{% extends "base.html" %}
{% block content %}
<div class="menuOuter">
    <h1>{{user.restaurantname}}'s Menu</h1>
    <div class="container">
        {% for post in dish_posts.items %}
        <div class="card">
            <div class="car-boy1">
                <h2>
                    <a href="{{url_for('dish_posts.dish_post', dish_post_id=post.id)}}">{{post.title}}</a>
                </h2>
                <h4>${{post.price}}</h4>
                <p>{{post.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
